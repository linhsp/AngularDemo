<div class="form-group">
    <label for="" class="col-sm-2 control-label">Share All Traffic</label>
    <div class="col-sm-10">
        <input type="number" class="form-control auto-width" required name="share" ng-model="vm.share.allTraffic" ng-change="vm.validateShare('allTraffic', vm.share.allTraffic)" ng-class="error.dealShare.allTraffic ? 'is-error' : ''">        
        <p class="mess-error" ng-show="vm.error.dealShare.allTraffic"> {{vm.error.dealShare.allTraffic}} </p>
        <div ng-messages="dealForm.share.$error">
            <div ng-message="required">This field is required</div>
            <div ng-message="pattern">Must be a valid 10 digit phone number</div>
        </div>
    </div>
</div>

<div class="form-group">
    <label for="" class="col-sm-2 control-label">Share M2M</label>
    <div class="col-sm-10">
        <input type="number" class="form-control auto-width" ng-model="vm.share.m2M" ng-change="vm.validateShare('m2M', vm.share.m2M)" ng-class="error.dealShare.m2M ? 'is-error' : ''">
        <p class="mess-error" ng-show="vm.error.dealShare.m2M"> {{vm.error.dealShare.m2M}} </p>          
    </div>
</div>

    <div class="form-group">
    <label for="" class="col-sm-2 control-label">Share Non-M2M</label>
    <div class="col-sm-10">
        <input type="number" class="form-control auto-width" ng-model="vm.share.nonM2M" ng-change="vm.validateShare('nonM2M', vm.share.nonM2M)" ng-class="error.dealShare.nonM2M ? 'is-error' : ''">
        <p class="mess-error" ng-show="vm.error.dealShare.nonM2M"> {{vm.error.dealShare.nonM2M}} </p>  
        <p class="mess-error" ng-show="vm.error.dealShare.total"> {{vm.error.dealShare.total}} </p>          
    </div>
</div>
