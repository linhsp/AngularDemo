<!-- Large modal -->
    <div class="modal-content">
      <div class="modal-header">        
        <h4 class="modal-title">Create Deal</h4>
      </div>    
      <div class="modal-body">
        <!-- Form starting -->
        <form class="form-horizontal" name="dealForm">
          <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">Deal Name *</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="deal.name" 
                      required ng-change="validateName(deal.name)" ng-class="error.dealName ? 'is-error' : ''"
                      ng-disabled="deal.isEdit" name="name">
              <!--<p class="mess-error" ng-show="error.dealName"> {{error.dealName}} </p>-->
              <div ng-messages="dealForm.name.$error" class="mess-error">
                <div ng-message="required">You did not enter a field</div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Deal Descriptions</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" ng-model="deal.decs">
            </div>
          </div>               
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Traffic Name</label>
            <div class="col-sm-10">
              <select type="text" class="form-control auto-width" ng-model="deal.traffic" ng-options="traffic for traffic in traffics"></select>
            </div>
          </div>        
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Status</label>
            <div class="col-sm-10">
              <select type="text" class="form-control auto-width" ng-model="deal.status" ng-options="status for status in statuses"></select>
            </div>
          </div> 
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Owner</label>
            <div class="col-sm-10">
              <select type="text" class="form-control auto-width" ng-model="deal.owner" ng-options="k as v for (k, v) in owners"></select>
            </div>
          </div> 
          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Share All Traffic</label>
            <div class="col-sm-10">
              <input type="number" class="form-control auto-width" ng-model="deal.share.allTraffic" ng-change="validateShare('allTraffic', deal.share.allTraffic)" ng-class="error.dealShare.allTraffic ? 'is-error' : ''">
              <p class="mess-error" ng-show="error.dealShare.allTraffic"> {{error.dealShare.allTraffic}} </p>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Share M2M</label>
            <div class="col-sm-10">
              <input type="number" class="form-control auto-width" ng-model="deal.share.m2M" ng-change="validateShare('m2M', deal.share.m2M)" ng-class="error.dealShare.m2M ? 'is-error' : ''">
              <p class="mess-error" ng-show="error.dealShare.m2M"> {{error.dealShare.m2M}} </p>
            </div>
          </div>

          <div class="form-group">
            <label for="" class="col-sm-2 control-label">Share Non-M2M</label>
            <div class="col-sm-10">
              <input type="number" class="form-control auto-width" ng-model="deal.share.nonM2M" ng-change="validateShare('nonM2M', deal.share.nonM2M)" ng-class="error.dealShare.nonM2M ? 'is-error' : ''">
              <p class="mess-error" ng-show="error.dealShare.nonM2M"> {{error.dealShare.nonM2M}} </p>
              <p class="mess-error" ng-show="error.dealShare.total"> {{error.dealShare.total}} </p>
            </div>
          </div>         
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <div class="checkbox">
                <label>
                  <input type="checkbox" ng-model="deal.reviewed"> Reviewed 
                </label>
              </div>
            </div>
          </div>
        </form>
        <!-- Form ending -->
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
      <button type="button" class="btn btn-primary" ng-if="!deal.isEdit" ng-click="onSave(deal)"ng-disabled="dealForm.$invalid">Create</button>
      <button type="button" class="btn btn-primary" ng-if="deal.isEdit" ng-click="onSave(deal)" ng-disabled="dealForm.$invalid">Save changes</button>
    </div>    
    </div>
