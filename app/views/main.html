<div class="form-group" popoverClose> 
  <button type="button" class="btn btn-primary" ng-click="vm.openDealModal()">Create New</button>
</div>
<div class="table-responsive">
 <table class="table table-bordered text-center">
  <thead>
    <tr>
      <th rowspan="2" class="text-center"> # </th>
      <th rowspan="2"> Deal Name </th>
      <th rowspan="2"> Deal Descriptions </th>
      <th rowspan="2"> Reviewed </th>
      <th rowspan="2"> Traffic Name </th>
      <th rowspan="2"> Status </th>
      <th rowspan="2"> Owner </th>
      <th colspan="3"> Share </th>
    </tr>
    <tr>
      <th> All Traffic </th>
      <th> M2M </th>
      <th> Non-M2M </th>      
    </tr
  </thead>
  <tbody>
    <tr ng-repeat="deal in vm.list">
      <td scope="row">
        <a 
            uib-popover-template="'popover-group-btn.html'"                                       
            popover-placement="left"
            data-trigger="hover"            
            popover-trigger="'outsideClick'"
          >
            <span class="glyphicon glyphicon-option-vertical"></span>
        </a>

      </td>
      <td> {{deal.name}} </td>
      <td> {{deal.decs}} </td>
      <td>
        <input type="checkbox" ng-model="deal.reviewed">
      </td>
      <td> {{deal.traffic}} </td>
      <td> {{deal.status}} </td>
      <td> {{deal.owner}} </td>
      <td> {{deal.share. allTraffic}} </td>
      <td> {{deal.share.m2M}} </td>
      <td> {{deal.share.nonM2M}} </td>
    </tr>    
  </tbody>
</table>
</div>
<script type="text/ng-template" id="popover-group-btn.html">
    <div class="">
        <a ng-click="vm.editDeal(deal)" class="list-group-item">Edit </a>
        <a ng-click="vm.deleteDeal(deal.name)" class="list-group-item">Remove</a>
    </div>
</script>
